<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goblin Party - News</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; }
body { display:flex; flex-direction:column; font-family:'Montserrat',sans-serif; color:#fff; overflow-x:hidden; background: radial-gradient(circle at center, #1a0f2c, #3a1f5c, #0f0c29); animation: backgroundShift 30s infinite alternate; }
@keyframes backgroundShift { 0% { background-position:0% 50%; } 50% { background-position:100% 50%; } 100% { background-position:0% 50%; } }
header { position:fixed; top:0; width:100%; z-index:100; display:flex; justify-content:space-between; align-items:center; padding:20px 40px; background: rgba(0,0,0,0.8); backdrop-filter: blur(12px); border-bottom: 4px solid #f39c12; transition: transform 0.3s ease; box-shadow:0 0 20px rgba(0,0,0,0.7); }
.logo { display:flex; align-items:center; cursor:pointer; transition: transform 0.3s; }
.logo:hover { transform: scale(1.1) rotate(-5deg); }
.logo-img { width:60px; height:60px; border-radius:12px; transition: transform 0.4s ease, filter 0.4s; filter: drop-shadow(0 0 15px #f1c40f) drop-shadow(0 0 25px #9b59b6); }
.logo-img:hover { transform: scale(1.15) rotate(8deg); filter: drop-shadow(0 0 25px #f39c12) drop-shadow(0 0 40px #9b59b6); }
nav { display:flex; gap:25px; }
nav a { color:#fff; text-decoration:none; font-weight:600; position:relative; text-transform:uppercase; transition:0.3s; }
nav a::after { content:''; display:block; height:3px; width:0; background:#f1c40f; position:absolute; bottom:-7px; left:0; border-radius:3px; transition:0.3s; }
nav a:hover::after { width:100%; }
.main { flex:1; display:flex; flex-direction:column; justify-content:center; }
.section { padding:150px 40px 80px 40px; max-width:1000px; margin:auto; opacity:0; transform:translateY(50px); transition:1s ease; text-align:center; }
.section h1 { font-size:3rem; color:#f1c40f; text-shadow:3px 3px 8px #9b59b6; margin-bottom:20px; }
.section p { font-size:1.5rem; color:#ecf0f1; text-shadow:1px 1px 3px rgba(0,0,0,0.5); }
footer { background: rgba(0,0,0,0.85); text-align:center; padding:25px; color:#fff; border-top:4px solid #f39c12; opacity:0; transform:translateY(50px); transition:1s ease; text-shadow:1px 1px 4px #9b59b6; }
</style>
</head>
<body>
<header>
    <div class="logo" onclick="window.location.href='index.html'"><img src="assets/images/logo.png" alt="Goblin Party Logo" class="logo-img"></div>
    <nav>
        <a href="index.html#projects">Games</a>
        <a href="#news">News</a>
        <a href="index.html#contact">Contact</a>
        <a href="index.html#about">About</a>
    </nav>
</header>

<div class="main">
<section class="section" id="news">
    <h1>News</h1>
    <p>This section is currently under development. Stay tuned for upcoming news and updates!</p>
</section>
</div>

<footer>
    <p>Â© 2025 Goblin Party</p>
</footer>

<script>
const observer = new IntersectionObserver(entries => { entries.forEach(entry => { if(entry.isIntersecting){ entry.target.style.opacity = 1; entry.target.style.transform = 'translateY(0)'; } }); }, { threshold: 0.2 });
document.querySelectorAll('.section, footer').forEach(el => observer.observe(el));
let lastScrollTop = 0; const header = document.querySelector('header');
window.addEventListener('scroll', () => { const scrollTop = window.pageYOffset || document.documentElement.scrollTop; if(scrollTop > lastScrollTop && scrollTop > 100){ header.style.transform='translateY(-120px)'; } else { header.style.transform='translateY(0)'; } lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; });
</script>
</body>
</html>
