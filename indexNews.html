<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goblin Party - News</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; }
body { display:flex; flex-direction:column; min-height:100vh; font-family:'Montserrat',sans-serif; color:#fff; overflow-x:hidden; background: radial-gradient(circle at center, #1a0f2c, #3a1f5c, #0f0c29); animation: backgroundShift 30s infinite alternate; }
@keyframes backgroundShift { 0% { background-position:0% 50%; } 50% { background-position:100% 50%; } 100% { background-position:0% 50%; } }
header { position:fixed; top:0; width:100%; z-index:100; display:flex; justify-content:space-between; align-items:center; padding:20px 40px; background: rgba(0,0,0,0.8); backdrop-filter: blur(12px); border-bottom: 4px solid #f39c12; transition: transform 0.3s ease; box-shadow:0 0 20px rgba(0,0,0,0.7); }
.logo { display:flex; align-items:center; cursor:pointer; transition: transform 0.3s; }
.logo:hover { transform: scale(1.1) rotate(-5deg); }
.logo-img { width:60px; height:60px; border-radius:12px; transition: transform 0.4s ease, filter 0.4s; filter: drop-shadow(0 0 15px #f1c40f) drop-shadow(0 0 25px #9b59b6); }
.logo-img:hover { transform: scale(1.15) rotate(8deg); filter: drop-shadow(0 0 25px #f39c12) drop-shadow(0 0 40px #9b59b6); }
nav { display:flex; gap:25px; }
nav a { color:#fff; text-decoration:none; font-weight:600; position:relative; text-transform:uppercase; transition:0.3s; }
nav a::after { content:''; display:block; height:3px; width:0; background:#f1c40f; position:absolute; bottom:-7px; left:0; border-radius:3px; transition:0.3s; }
nav a:hover::after { width:100%; }
.main { flex:1; display:flex; flex-direction:column; justify-content:center; padding-top:80px; }
.hero { position: relative; min-height:70vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; overflow:hidden; }
.hero::before { content:''; position:absolute; top:0; left:0; width:100%; height:100%; background:radial-gradient(circle, rgba(243,156,18,0.2), rgba(155,89,182,0.2)); animation: pulse 3s infinite alternate; z-index:-1; }
@keyframes pulse { 0% { transform: scale(1); opacity:0.6; } 100% { transform: scale(1.1); opacity:1; } }
.hero h2 { font-size:3rem; color:#f1c40f; text-shadow:3px 3px 12px #9b59b6; margin-bottom:20px; animation: epicIntro 2s ease forwards; opacity:0; }
.hero p { font-size:1.5rem; color:#ecf0f1; margin-top:20px; text-shadow:1px 1px 6px rgba(0,0,0,0.5); animation: epicIntro 2.5s ease forwards; opacity:0; }
@keyframes epicIntro { 0% { opacity:0; transform: translateY(100px) scale(0.8); } 50% { opacity:0.6; transform: translateY(30px) scale(1.05); } 100% { opacity:1; transform: translateY(0) scale(1); } }
.section { padding:80px 40px; max-width:1000px; margin:auto; opacity:0; transform:translateY(50px); transition:1s ease; background:none; border-radius:0; margin-bottom:60px; text-align:center; }
.section h2 { font-size:2.8rem; text-shadow:2px 2px 6px #f39c12; margin-bottom:20px; color:#f39c12; }
.section p { font-size:1.2rem; text-shadow:1px 1px 4px #9b59b6; color:#ecf0f1; line-height:1.5; }
footer { background: rgba(0,0,0,0.85); text-align:center; padding:25px; color:#fff; border-top:4px solid #f39c12; text-shadow:1px 1px 4px #9b59b6; margin-top:auto; }
.language-selector { margin-top:30px; color:#fff; font-size:1.1rem; text-align:center; }
.language-selector select { padding:7px 12px; border-radius:8px; border:none; background: rgba(0,0,0,0.8); color:#fff; font-weight:bold; box-shadow:0 0 12px #f39c12; }
.language-selector select option { background:#302b63; color:#fff; }
</style>
</head>
<body>

<header>
    <div class="logo" onclick="window.location.href='index.html'"><img src="assets/images/logo.png" alt="Goblin Party Logo" class="logo-img"></div>
    <nav>
        <a href="index.html#projects" data-lang-en="Games" data-lang-es="Juegos" data-lang-de="Spiele" data-lang-pt="Jogos" data-lang-fr="Jeux" data-lang-it="Giochi">Games</a>
        <a href="indexNews.html" data-lang-en="News" data-lang-es="Noticias" data-lang-de="Nachrichten" data-lang-pt="Notícias" data-lang-fr="Actualités" data-lang-it="Notizie">News</a>
        <a href="index.html#contact" data-lang-en="Contact" data-lang-es="Contacto" data-lang-de="Kontakt" data-lang-pt="Contato" data-lang-fr="Contact" data-lang-it="Contatto">Contact</a>
        <a href="index.html#about" data-lang-en="About" data-lang-es="Sobre Nosotros" data-lang-de="Über Uns" data-lang-pt="Sobre Nós" data-lang-fr="À Propos" data-lang-it="Chi Siamo">About</a>
    </nav>
</header>

<main class="main">
<section class="hero">
    <h2 data-lang-en="News" data-lang-es="Noticias" data-lang-de="Nachrichten" data-lang-pt="Notícias" data-lang-fr="Actualités" data-lang-it="Notizie">News</h2>
    <p data-lang-en="This section is currently under development. Stay tuned for upcoming news and updates!" data-lang-es="Esta sección está actualmente en desarrollo. ¡Mantente atento a las próximas noticias y actualizaciones!" data-lang-de="Dieser Bereich befindet sich derzeit in der Entwicklung. Bleiben Sie auf dem Laufenden für kommende Neuigkeiten und Updates!" data-lang-pt="Esta seção está atualmente em desenvolvimento. Fique atento para as próximas notícias e atualizações!" data-lang-fr="Cette section est actuellement en développement. Restez à l'écoute pour les prochaines nouvelles et mises à jour!" data-lang-it="Questa sezione è attualmente in fase di sviluppo. Rimanete sintonizzati per le prossime notizie e aggiornamenti!">This section is currently under development. Stay tuned for upcoming news and updates!</p>
</section>

<div class="language-selector">
    <label for="language" data-lang-en="Language:" data-lang-es="Idioma:" data-lang-de="Sprache:" data-lang-pt="Idioma:" data-lang-fr="Langue:" data-lang-it="Lingua:">Language: </label>
    <select id="language">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="pt">Português</option>
        <option value="fr">Français</option>
        <option value="it">Italiano</option>
    </select>
</div>
</main>

<footer>
    <p>© 2025 Goblin Party</p>
</footer>

<script>
const observer = new IntersectionObserver(entries => { entries.forEach(entry => { if(entry.isIntersecting){ entry.target.style.opacity = 1; entry.target.style.transform = 'translateY(0)'; } }); }, { threshold: 0.2 });
document.querySelectorAll('.hero, .section, footer').forEach(el => observer.observe(el));

let lastScrollTop = 0; const header = document.querySelector('header');
window.addEventListener('scroll', () => { const scrollTop = window.pageYOffset || document.documentElement.scrollTop; if(scrollTop > lastScrollTop && scrollTop > 100){ header.style.transform='translateY(-120px)'; } else { header.style.transform='translateY(0)'; } lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; });

// Language selector with translations
const languageSelect = document.getElementById('language');
languageSelect.addEventListener('change', () => {
    const lang = languageSelect.value;
    document.querySelectorAll('[data-lang-en]').forEach(el => {
        const key = `lang${lang.charAt(0).toUpperCase() + lang.slice(1)}`;
        if(el.dataset[key]) el.textContent = el.dataset[key];
    });
});
</script>

</body>
</html>
